<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Droppable - Revert draggable position</title>
<link rel="stylesheet" href="jquery-ui.css">
<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css">
<style>
    .drag { width: 50px; height: 50px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
.drop { width: 30px; height: 30px; padding: 0.5em; float: left; margin: 10px; }
</style>
<script>
$(function() {
$( ".drag" ).draggable({ revert: "valid" });
//$( ".drag" ).draggable({ revert: "invalid" });
$( ".drop" ).droppable({

drop: function( event, ui ) {
$( this )
.addClass( "ui-state-highlight" )
.find( "p" )
.html( "Dropped!" );
}
});
});
</script>
</head>
<body>
<div class="drag" class="ui-widget-header">
<p>I revert when I'm dropped</p>
</div>
<div class="drag">
<p>I revert when I'm not dropped</p>
</div>
<div id="droppable" class="drop">
<p>Drop me here</p>
</div>
</body>
</html>
